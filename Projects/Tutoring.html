<html>
	<head>
		<title>Keegan Bruer</title>
		<link rel="stylesheet" href="../Style Sheets/header.css">
		<link rel="stylesheet" href="../Style Sheets/common.css">
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
		<script>
			let alertTimeoutS = 120;
			var keepPageRefreshed = function(){ 
				var alertBox = document.getElementById("alert");
				var counter = document.getElementById("counter");
				setInterval(function() {
					counter.innerHTML = ""+alertTimeoutS;
					if (alertTimeoutS < 1) {
						var inputButton = document.getElementById("refreshButton");
						console.log(inputButton.getAttribute("doRefresh"));
						if (inputButton.getAttribute("doRefresh") == "true") {
							location.reload();	
						} else {
							document.getElementById("refreshButton").setAttribute("doRefresh", true);
							alertTimeoutS = 120;
						}
					} else if (alertTimeoutS == 30) {
						alertBox.style.display= "inline-block";	
					}
					alertTimeoutS -= 1;
				}, 1000);
			}
			window.onload = function() {
				var form = document.getElementById("form");
				var src = "https://docs.google.com/forms/d/e/1FAIpQLSdlhJApTDnMv8aPoglowX6_2vcl2GoNDiaUUpSCG6XlEHYE8A/viewform?embedded=true";
				src += "&entry.372252838=Keegan%20Bruer";
				var date = new Date();
				document.getElementById("date").innerHTML = "Date: " + ("0" + (date.getMonth()+1)).slice(-2)+"/"+("0" + (date.getDate())).slice(-2) + "/" +  date.getFullYear();
				src += "&entry.1280230343="+date.getFullYear()+"-"+ ("0" + (date.getMonth()+1)).slice(-2)+"-"+("0" + (date.getDate())).slice(-2);
				console.log(src)
				form.src = src;
				keepPageRefreshed();
			}	
			var onRefreshClick = function() {
				document.getElementById("refreshButton").setAttribute("doRefresh", false);
				document.getElementById("alert").style.display= "none";
			}
			var onComment = function() {
				console.log(document.getElementById("comment").value);
				
				let answer = encodeURIComponent(document.getElementById("comment").value);

				var formId = '1FAIpQLSe9mH0k9sMBiS34vnJ2jrwju3nHnRbrEFUyYl4Ce94LMZSg9Q'
				var queryString = '&entry.1407520925=' + answer + '&submit=SUBMIT'

				var urlLink = 'https://docs.google.com/forms/d/e/' + formId + "/formResponse?embedded=true" +queryString
				console.log(urlLink);
				var wnd = window.open(urlLink);
				setTimeout(function() {
				  wnd.close();
				}, 10);
				document.getElementById("comment").value = "";
			}
		</script>
	</head>
	<body style="margin: 0px; overflow: hidden;">
		<div id="alert" style="display: none; position: absolute; width: 40%; height: 40%; background-color: red; left: 30%; top: 30%; box-shadow: 0px 0px 20px 5px;">
			<center>
			<h3>Page is about to refresh. Press button to cancel</h3>
			<h3 id="counter"></h3>
			<input id="refreshButton" type="button" doRefresh="true" value="Cancel" onClick="onRefreshClick()"></input>
			</center>
		</div>
		<div id="comments" style="box-shadow: 0px 0px 10px; display: inline-block; position: absolute; width: 25%; background-color: red; right: 0%; top: 0%;">
			<center>
			<h3>Leave a Comment</h3>
			<p style="font-size: 10px; margin-top: -10px;">Cause I'm Bored'</p>
			<textarea id="comment" style="width: 90%; min-height: 200px"></textarea>
			<br>
			<input type="submit" value="Comment!" style="margin: 10px 0px;" onClick="onComment()"></input>
			</center>
		</div>
		<div style="display: flex; height: 100%;">
			<iframe id="form" height="100%" width="40%" >
			</iframe>
			<div height="100%" width="60%" style="display: flex; flex-direction: column;">
    				<div style="height: 50px"></div>
    				<h1 style="margin-left: 30px; font-size: 30px">Info For Form:</h1>
				<h1 id="date" style="margin-left: 50px; font-size: 30px">Date: 10/23/2019</h1>
				<h1 style="margin-left: 50px; font-size: 30px">Tutor: Keegan Bruer</h1>
				<div style="height: 50px"></div>
				<h1 style="margin-left: 30px; font-size: 30px">Additional Info</h1>
				<h1 style="margin-left: 50px; font-size: 30px">Hours: 4 - 6PM</h1>
				<h1 style="margin-left: 50px; font-size: 30px">Email: Kbruer@unca.edu</h1>
				<h1 style="margin-left: 50px; font-size: 30px">Alternative Tutor: William Lawrence MWF 5 - 8PM</h1>
			</div>
		</div>
	</body>
</html>
