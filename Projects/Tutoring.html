<html>
	<head>
		<title>Keegan Bruer</title>
		<link rel="stylesheet" href="../Style Sheets/header.css">
		<link rel="stylesheet" href="../Style Sheets/common.css">
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
		<script>
			var pageTimeout = 1000;
			var alertTimeout = 3000;
			var reloadPage = function(){ 
				var alertBox = document.getElementById("alert");
				alertBox.style.display= "inline-block";
				setTimeout(function() {
					console.log("Timed out")
					var inputButton = document.getElementById("refreshButton");
					console.log(inputButton.getAttribute("doRefresh"));
					if (inputButton.getAttribute("doRefresh") == "true") {
						location.reload();	
					} else {
						setTimeout(reloadPage, pageTimeout);
					}
				}, alertTimeout);
			}
			window.onload = function() {
				var form = document.getElementById("form");
				var src = "https://docs.google.com/forms/d/e/1FAIpQLSdlhJApTDnMv8aPoglowX6_2vcl2GoNDiaUUpSCG6XlEHYE8A/viewform?embedded=true";
				src += "&entry.372252838=Keegan%20Bruer";
				var date = new Date();
				src += "&entry.1280230343="+date.getFullYear()+"-"+ ("0" + (date.getMonth()+1)).slice(-2)+"-"+date.getDate();
				form.src = src;
				setTimeout(reloadPage, pageTimeout);
			}	
			var onRefreshClick = function() {
				document.getElementById("refreshButton").setAttribute("doRefresh", false);
				document.getElementById("alert").style.display= "none";
			}
		</script>
	</head>
	<body style="margin: 0px; overflow: hidden;">
		<div id="alert" style="display: none; position: absolute; width: 30%; height: 100px; background-color: red; left: 35%;">
			<h3>Page is about to refresh. Press button to cancel</h3>
			<input id="refreshButton" type="button" doRefresh="true" onClick="onRefreshClick()"></input>
		</div>
		<div style="display: flex; height: 100%;">
			<iframe id="form" height="100%" width="40%" >
			</iframe>
			<div height="100%" width="60%" style="display: flex; flex-direction: column;">
    				<div style="height: 50px"></div>
    				<h1 style="margin-left: 30px; font-size: 30px">Info For Form:</h1>
				<h1 id="date" style="margin-left: 50px; font-size: 30px">Date: 10/23/2019</h1>
				<h1 style="margin-left: 50px; font-size: 30px">Tutor: Keegan Bruer</h1>
				<div style="height: 50px"></div>
				<h1 style="margin-left: 30px; font-size: 30px">Additional Info</h1>
				<h1 style="margin-left: 50px; font-size: 30px">Hours: 4 - 6PM</h1>
				<h1 style="margin-left: 50px; font-size: 30px">Email: Kbruer@unca.edu</h1>
				<h1 style="margin-left: 50px; font-size: 30px">Alternative Tutor: William Lawrence MWF 5 - 8PM</h1>
			</div>
		</div>
	</body>
</html>
